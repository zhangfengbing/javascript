<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        li{
            width:100px;
            height:150px;
            float:left;
            margin-right:30px;
            background: #f1f1f1;
            position:relative;
        }div{
            width:80px;
            height: 200px;
            background:red;
            position:absolute;
            top:75px;
            left: 10px;
            display: none;
         }
    </style>
    <script>
        window.onload=function(){
            var li=document.getElementsByTagName("li");
            for(var i=0;i<li.length;i++){
                li[i].onmouseover=function(){
                   // alert(111);
                    var div=this.getElementsByTagName("div");
                    div[0].style.display="block";
                }
                li[i].onmouseout=function(){
                    div=this.getElementsByTagName("div");
                    div[0].style.display="none";
                }
            }
        }
    </script>
</head>
<body>
<ul>
    <li>
        <div></div>
    </li>
    <li>
        <div></div>
    </li>
    <li>
        <div></div>
    </li>
    <li>
        <div></div>
    </li>
</ul>
</body>
</html>
